<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock, Paper & Scissors</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Rock Paper Scissors</h1>
    <div class="cl">
        <div id="rock" class="choice">
            <img src="images/rock.jpeg">
        </div>
        <div id="paper" class="choice">
            <img src="images/paper.jpeg">
        </div>
        <div id="scissors" class="choice">
            <img src="images/scissors.jpeg">
        </div>
    </div>
    <div class="score-board">
        <div class="score">
            <p id="user-score">0</p>
            <p>You</p>
        </div>
        <div class="score">
            <p id="comp-score">0</p>
            <p>Comp</p>
        </div>
    </div>
    <div class="msg-container">
        <p id="msg">Select Your Choice</p>
    </div>
    <div class="reset">RESET SCORE</div>
    <script src="script.js"></script>
</body>
</html>
